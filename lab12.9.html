<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>lab12.9</title>
	<script type="text/javascript">
		F = parseInt(prompt("f-iig oruul"));
		function Franheit(F){
			C = Math.floor(5.0 / 9.0 *(F- 32 ));
			return C;
		}
		document.writeln("Celsius-iin hemd "+Franheit(F) + " baina");
		C = parseInt(prompt("c-iig oruul"));
		function Celsius(C){
			F = 9.0 / 5.0 *C+ 32;
			return F;
		}
		document.writeln("<br>Franheit-iin hemd " + Celsius(C) + " baina.");
		
		
	</script>
</head>

</html>
