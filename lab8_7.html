<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>skew</title>
	<style type="text/css">
		.textbox{
			margin-left: 75px;
			background: lightgreen;
			height: 100px;
			width: 200px;
			padding: 25px 0;
			text-align: center;
			font-size: 250%;
			border: 3px solid DarkGreen;
			border-radius: 15px;
			transform: skewX(-45deg);
			animation: skew 3s infinite linear;
		}
		@keyframes skew{
			from{ transform: skewX(0deg); }
			25%{transform: skewY(30deg);}
			50%{transform: skewY(30deg);}
			75%{transform: skewX(-45deg);}
			to{transform: skewX(0);}
		}
	</style>
</head>
<body>
	<div class="box skew">
		<div class="textbox">Skewing text</div>
	</div>

</body>
</html>
