<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Box shadow</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: skyblue;
			box-shadow: 15px 15px 20px dimgray;
			margin: 20px;
		}
		#hoyr{
			background-color: seagreen;
			box-shadow: -15px -15px 30px dimgray;
		}
		.gurav{
			background-color: royalblue;
			box-shadow: 15px 15px 10px dimgray;
		}
	</style>
</head>
<body>
	<div>Ehnii box</div>
	<div id="hoyr">2doh box</div>
	<div class="gurav">3dah box</div>

</body>
</html>
