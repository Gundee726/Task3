<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dugui bulan</title>
	<style type="text/css">
		div{
			border-radius: 10px;
			border: 3px black;
			margin-bottom: 20px;
			width: 200px;
			padding: 5px 20px;
			background: lightcyan;
		}
		.tavi{
			border-radius: 50px;
			background: aliceblue;
		}
		.zuu{
			border-radius: 100px;
			background: lightyellow;
		}
	</style>
</head>
<body>
	<div>
		border radius 10px
	</div>
	<div class="tavi">
		border radius 50px
	</div>
	<div class="zuu">
		border radius 100px
	</div>

</body>
</html>
