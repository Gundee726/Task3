<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animation</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 100px;
			background: skyblue;
			text-align: center;
			position: relative;
			animation: movingRectangle linear 10s 2 1s alternate;

		}
		@keyframes movingRectangle{
			0%{left: 50px; top: 0px;}
			25%{left: 0px; top: 50px;}
			50%{left: 50px; top: 100px;}
			75%{left: 100px; top: 50px;}
			100%{left: 50px; top: 0px;}
		}
	</style>
</head>
<body>
	<div>Animation</div>
</body>
</html>
