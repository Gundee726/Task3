<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Position</title>
	<style>
		body.{
			background: gray;
		}
		.out{
			width: 500px;
			height: 500px;
			background-color: lightgreen;
			position: relative;
			padding: 20px;
		}
		.in{
			width: 70px;
			height: 70px;
			background-color: yellow;
			position: absolute;
			right: 0px;
			bottom: 0px;
		}
	</style>
</head>
<body>
	<div class="out">
		<div class="in"></div>
	</div>	
</body>
</html>
